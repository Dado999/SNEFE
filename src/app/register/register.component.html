<div class="container">
  <mat-card>
    <mat-card-header>
      <h2>Register</h2>
    </mat-card-header>
    <mat-card-content>
      <form #registerForm="ngForm" (submit)="register()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" [(ngModel)]="user.name" name="name" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Surname</mat-label>
          <input matInput placeholder="Surname" [(ngModel)]="user.surname" name="surname" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" [(ngModel)]="user.email" name="email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!registerForm.form.valid">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
